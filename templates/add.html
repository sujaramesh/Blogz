{% extends "base.html" %}

{% block content %}
    <head>
        <h1 style="text-align:center;">Add a Blog Entry</h1>
        <style>
            .error {color:red;}
        </style>
    </head>    
    <table>
        <form action="/newpost" method="POST">
    <tbody> 
        <tr>
            <td>
                <label for="title">
                    Title for your new blog: 
                </label>
                <br>
                <input id="title" type="text" name="blogtitle"/>
                <span class="error">{{err_name}}</span>
                <br>
                <br>
                <br> 

            </td>
        </tr>        

        <tr>
            <td>
                <label>
                    Your new blog: 
                </label> <br>
                <!-- <input id="bblog" type="text" name="blogbody"/> -->
                <textarea name="blogbody" cols="25" rows="10"></textarea>
                <span class="error">{{err_body}}</span>
                <br>
                <br>
                <br> 
                <input type="submit" value="Add Entry"/>
            </td>
        </tr>
    </tbody>
    </table>            
    </form>
{% endblock %}
